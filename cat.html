<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Animation</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>

    <div class="cat">
        <div class="head">
                            <div class="ear1"><div class="insideEar1"></div></div>
                            <div class="ear2"><div class="insideEar2"></div></div>
                  <div class="eye1">
                        <div class="iris1"></div>
                    </div>
                    <div class="eye2">
                        <div class="iris2"></div>
                    </div>
                <div class="nose"></div>
                <div class="whisker1"></div>
                <div class="whisker2"></div>
                <div class="whisker3"></div>
                <div class="whisker4"></div>
                <div class="whisker5"></div>
                <div class="whisker6"></div>
        </div>

        <div class="body">
                    <div class="leg1"></div>
                    <div class="leg2"></div>
                    <div class="tail-corner">
                        <div class="tail">
                        <div class="tail2"></div>
                        <div class="tail3"></div>
                        <div class="tail4"></div>
                        <div class="tail5"></div>
                        </div>
                    </div>
        </div>

    </div>
    <div></div>
</body>
</html>
